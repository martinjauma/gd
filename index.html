<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>



	<form method="get" action="" name="contact-form">
    <div class="container">
        <h4>Formulario de contacto</h4>
		<input type="text" id="id_pers" name="id_pers" placeholder="ID" readonly>
        <input type="text" name="Documento" placeholder="Documento">
        <input type="text" name="Nombre" placeholder="Nombre">
        <input type="text" name="Apellido" placeholder="Apellido">
        <input type="text" name="Phone" placeholder="Número de teléfono">
        <input type="email" name="Email" placeholder="Correo electrónico">
        <input type="text" name="Nacionalidad" placeholder="Nacionalidad">
        <input type="date" name="Fecha_de_nacimiento" placeholder="Fecha de nacimiento">
        <input type="text" name="Pasaporte" placeholder="Número de pasaporte">
        <input type="date" name="Vencimiento" placeholder="Fecha de vencimiento del pasaporte">
        <input type="text" name="Pais_emisor" placeholder="País emisor del pasaporte">
        <input type="text" name="Short_name" placeholder="Short Name">
        <input type="text" name="PosA" placeholder="Posición A">
        <input type="text" name="PosB" placeholder="Posición B">
        <input type="text" name="PosC" placeholder="Posición C">
        <input type="text" name="Uni_Fed" placeholder="Uni/Fed">
        <input type="text" name="Club_Origen" placeholder="Club de origen">
        <input type="submit" value="Enviar" id="submit">
    </div>
	</form>
	<script src="/JS/script.js"></script>
</body>
</html>
